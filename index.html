<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <img src="images\reslogo1.jpeg" style="padding-left: 15px; height: 250px; width: auto; position: relative; top:-20px;">
        <img src="images\barmenu.jpeg" style="height: 140px; width: auto; position: relative; top:-50px;">
        <div class="menu" style="position: relative; top: -50px;">
            <!-- <a href="drinks.html" style="font-size: 30px;">Drinks</a>
            <br>
            <a href="snaks.html" style="font-size: 30px;">Snaks</a> -->
            <form method="get" id="formsub" onsubmit="r()">
                <input type="radio" id="Drinks" name="fav_language" value="Drinks" checked>
                <label for="Drinks">Drinks</label><br>
                <input type="radio" id="Snaks" name="fav_language" value="Snaks">
                <label for="Snaks">Snacks</label><br>
                <div class="button">
                <input type="submit" value="View">
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function r() {
        if (document.getElementById("Drinks").checked) {
            document.getElementById("formsub").action="drinks.html"
        } else {
            document.getElementById("formsub").action="snaks.html"
        }
    }
</script>
</html>
